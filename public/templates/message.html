<form class="form" id="message">
    Votre message : <br/>
    <input type="text" id="subject" placeholder="titre" data-bind="value: title"/><br/>
    <textarea rows="3" id="text" placeholder="Votre message" data-bind="value: message"></textarea><br/>
    <input type="hidden" id="sender_id" data-bind="value: sender_Id"/>
    <button type="submit" class="btn">Envoyer</button>
</form>
